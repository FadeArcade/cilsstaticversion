        <main class="content px-3 py-4">
          <section class="mx-5">
            <div class="row my-5">
              <div class="col-sm-12">
                <div class="card">
                  <div class="card-body">
                    <h3 class="card-title fw-semibold text-center mb-5">Create New Schedule</h3>
                    <form id="scheduleForm">
                      <div class="row mx-5">
                        <div class="col-12 py-4">
                          <label for="purpose_type" class="form-label">Select Purpose</label>
                          <select class="form-select" name="purpose_type" id="purpose_type" required>
                            <option value="">Choose...</option>
                            <option value="Class">Class</option>
                            <option value="Event">Event</option>
                          </select>
                        </div>

                        <!-- Event Purpose Text Box (Hidden by default) -->
                        <div class="col-12 py-4" id="event_purpose_div" style="display: none;">
                          <label for="event_purpose" class="form-label">Event Purpose</label>
                          <input type="text" class="form-control" name="event_purpose" id="event_purpose" placeholder="Enter event purpose">
                        </div>

                        <!-- Class-specific fields (Hidden for events) -->
                        <div id="class_fields">
                          <div class="col-6 pb-4">
                            <label for="program" class="form-label">Select Program</label>
                            <select class="form-select" name="program" id="program" required>
                              <option value="">Choose...</option>
                              <option value="Computer Science">Computer Science</option>
                              <option value="Information Technology">Information Technology</option>
                            </select>
                          </div>
                          <div class="col-6 pb-4">
                            <label for="year" class="form-label">Select Year</label>
                            <select class="form-select" name="year_level" id="year_level" required>
                              <option value="">Choose...</option>
                              <option value="First Year">First Year</option>
                              <option value="Second Year">Second Year</option>
                              <option value="Third Year">Third Year</option>
                              <option value="Fourth Year">Fourth Year</option>
                            </select>
                          </div>
                          <div class="col-12 pb-4">
                            <label for="course_code" class="form-label">Course</label>
                            <select class="form-select" name="course_code_id" id="course_code" required>
                              <option value="">Choose...</option>
                            </select>
                            <input type="hidden" name="course_code" id="selected_course_code">
                            <input type="hidden" name="course_name" id="selected_course_name">
                          </div>
                        </div>

                        <!-- Common fields for both Class and Event -->
                        <div class="col-6 pb-4">
                          <label for="date" class="form-label">Date</label>
                          <input type="date" class="form-control" name="date" required>
                        </div>
                        <div class="col-3 pb-4">
                          <label for="time_start" class="form-label">Start Time</label>
                          <input type="time" class="form-control" name="time_start" required>
                        </div>
                        <div class="col-3 pb-4">
                          <label for="time_end" class="form-label">End Time</label>
                          <input type="time" class="form-control" name="time_end" required>
                        </div>
                        
                        <!-- Repeat Days Selection -->
                        <div class="col-12 pb-4" id="repeat_days_div">
                          <label class="form-label">Repeat on Days</label>
                          <div class="d-flex gap-3">
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="repeat_days[]" value="Monday" id="monday">
                              <label class="form-check-label" for="monday">Monday</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="repeat_days[]" value="Tuesday" id="tuesday">
                              <label class="form-check-label" for="tuesday">Tuesday</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="repeat_days[]" value="Wednesday" id="wednesday">
                              <label class="form-check-label" for="wednesday">Wednesday</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="repeat_days[]" value="Thursday" id="thursday">
                              <label class="form-check-label" for="thursday">Thursday</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="repeat_days[]" value="Friday" id="friday">
                              <label class="form-check-label" for="friday">Friday</label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="repeat_days[]" value="Saturday" id="saturday">
                              <label class="form-check-label" for="saturday">Saturday</label>
                            </div>
                          </div>
                        </div>

                        <div class="col-6 pb-4">
                          <label for="faculty" class="form-label">Select Faculty</label>
                          <select class="form-select" name="faculty_id" id="faculty" required>
                            <option value="">Choose...</option>
                          </select>
                        </div>

                        <!-- Class-specific semester field -->
                        <div class="col-6 pb-4" id="semester_field">
                          <label for="semester" class="form-label">Semester</label>
                          <select class="form-select" name="semester" id="semester" required>
                            <option value="First Semester">First Semester</option>
                            <option value="Second Semester">Second Semester</option>
                          </select>
                        </div>

                        <div class="col-12 text-center">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sidebars.js"></script>
    <script src="script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const purposeSelect = document.getElementById('purpose_type');
            const classFields = document.getElementById('class_fields');
            const semesterField = document.getElementById('semester_field');
            const eventPurposeDiv = document.getElementById('event_purpose_div');
            const eventPurpose = document.getElementById('event_purpose');
            const requiredClassFields = ['program', 'year_level', 'course_code', 'semester'];
            const courseSelect = document.getElementById('course_code');
            const courseNameInput = document.getElementById('selected_course_name');
            const programSelect = document.getElementById('program');

            // Load faculty data
            fetch('data/faculty.json')
              .then(response => response.json())
              .then(data => {
                const facultySelect = document.getElementById('faculty');
                data.forEach(faculty => {
                  if (faculty.status === 'Active') {
                    const option = document.createElement('option');
                    option.value = faculty.id;
                    option.textContent = faculty.name;
                    facultySelect.appendChild(option);
                  }
                });
              });

            // Function to update course options based on selected program
            function updateCourseOptions() {
                const selectedProgram = programSelect.value;
                const yearLevel = document.getElementById('year_level').value;
                
                if (selectedProgram && yearLevel) {
                    fetch('data/course_codes.json')
                      .then(response => response.json())
                      .then(data => {
                        const filteredCourses = data.filter(course => 
                          course.program === selectedProgram && course.year_level === yearLevel
                        );
                        courseSelect.innerHTML = '<option value="">Choose...</option>';
                        filteredCourses.forEach(course => {
                            const option = document.createElement('option');
                            option.value = course.id;
                            option.textContent = `${course.code} - ${course.name}`;
                            option.setAttribute('data-code', course.code);
                            option.setAttribute('data-name', course.name);
                            courseSelect.appendChild(option);
                        });
                      });
                } else {
                    courseSelect.innerHTML = '<option value="">Choose...</option>';
                }
            }

            // Add event listeners for program and year level selection
            programSelect.addEventListener('change', updateCourseOptions);
            document.getElementById('year_level').addEventListener('change', updateCourseOptions);

            // Add event listener for course selection
            courseSelect.addEventListener('change', function() {
                const selectedOption = this.options[this.selectedIndex];
                document.getElementById('selected_course_code').value = selectedOption.getAttribute('data-code') || '';
                document.getElementById('selected_course_name').value = selectedOption.getAttribute('data-name') || '';
            });

            function toggleFields() {
                if (purposeSelect.value === 'Event') {
                    classFields.style.display = 'none';
                    semesterField.style.display = 'none';
                    eventPurposeDiv.style.display = 'block';
                    eventPurpose.required = true;
                    
                    requiredClassFields.forEach(fieldId => {
                        const field = document.getElementById(fieldId);
                        if (field) field.required = false;
                    });
                } else {
                    classFields.style.display = 'block';
                    semesterField.style.display = 'block';
                    eventPurposeDiv.style.display = 'none';
                    eventPurpose.required = false;
                    
                    requiredClassFields.forEach(fieldId => {
                        const field = document.getElementById(fieldId);
                        if (field) field.required = true;
                    });
                }
            }

            // Initial toggles
            toggleFields();
            updateCourseOptions();

            // Add event listener for changes
            purposeSelect.addEventListener('change', toggleFields);

            // Handle form submission
            document.getElementById('scheduleForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Schedule created successfully! (Demo - No actual data saved)');
                this.reset();
                toggleFields();
            });
        });

        // Function to update the current date
        function updateDate() {
            const currentDateElement = document.getElementById('currentDate');
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            currentDateElement.textContent = formattedDate;
        }

        // Function to update the local time (12-hour format)
        function updateTime() {
            const localTimeElement = document.getElementById('localTime');
            const now = new Date();
            
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert 24-hour format to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            // Format minutes and seconds to always have two digits
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Update the time display in 12-hour format
            localTimeElement.textContent = hours + ":" + minutes + ":" + seconds + " " + ampm;
        }

        // Update the date and time every second
        setInterval(function() {
            updateDate();
            updateTime();
        }, 1000);

        // Initial update
        updateDate();
        updateTime();
    </script>
