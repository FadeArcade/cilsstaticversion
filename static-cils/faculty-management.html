          <li class="sidebar-item">

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Faculty Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editFacultyForm">
              <input type="hidden" id="facultyId" name="facultyId">
              <div class="mb-3">
                <label for="editFacultyName" class="form-label">Faculty Name</label>
                <input type="text" class="form-control" id="editFacultyName" name="editFacultyName" required>
              </div>
              <div class="mb-3">
                <label for="editFacultyEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editFacultyEmail" name="editFacultyEmail" required>
              </div>
              <div class="mb-3">
                <label for="editFacultyDepartment" class="form-label">Department</label>
                <select class="form-select" id="editFacultyDepartment" name="editFacultyDepartment" required>
                  <option value="">Select Department</option>
                  <option value="CSIT">CSIT</option>
                  <option value="CAS">College of Arts and Sciences</option>
                  <option value="BEdD">Basic Education Department</option>
                  <option value="...">College of ...</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editFacultySubject" class="form-label">Select Subject</label>
                <select class="form-select" id="editFacultySubject" name="editFacultySubject" required>
                  <option value="">Select Subject</option>
                  <option value="Data Structures and Algorithms">Data Structures and Algorithms</option>
                  <option value="Database Management Systems">Database Management Systems</option>
                  <option value="Computer Programming">Computer Programming</option>
                  <option value="Software Engineering">Software Engineering</option>
                  <option value="Web Development">Web Development</option>
                  <option value="Network Administration">Network Administration</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sidebars.js"></script>
    <script src="script.js"></script>

    <script>
      // Load faculty data
      function loadFacultyData() {
        fetch('data/faculty.json')
          .then(response => response.json())
          .then(data => {
            const tableBody = document.getElementById('facultyTable');
            data.forEach(faculty => {
              const row = `
                <tr>
                  <td>${faculty.name}</td>
                  <td>${faculty.email}</td>
                  <td>${faculty.department}</td>
                  <td>${faculty.subject}</td>
                  <td>${faculty.status}</td>
                  <td>
                    <button class="btn btn-outline-secondary btn-sm" onclick="editFaculty(${faculty.id})">
                      Edit
                    </button>
                    <button class="btn btn-outline-danger btn-sm" onclick="deleteFaculty(${faculty.id})">
                      Delete
                    </button>
                  </td>
                </tr>
              `;
              tableBody.innerHTML += row;
            });
          })
          .catch(error => {
            console.error('Error loading faculty:', error);
            document.getElementById('facultyTable').innerHTML = '<tr><td colspan="6" class="text-center">No faculty members found.</td></tr>';
          });
      }

      // Edit faculty function
      function editFaculty(id) {
        fetch('data/faculty.json')
          .then(response => response.json())
          .then(data => {
            const faculty = data.find(f => f.id === id);
            if (faculty) {
              document.getElementById('facultyId').value = faculty.id;
              document.getElementById('editFacultyName').value = faculty.name;
              document.getElementById('editFacultyEmail').value = faculty.email;
              document.getElementById('editFacultyDepartment').value = faculty.department;
              document.getElementById('editFacultySubject').value = faculty.subject;
              
              const editModal = new bootstrap.Modal(document.getElementById('editModal'));
              editModal.show();
            }
          });
      }

      // Delete faculty function
      function deleteFaculty(id) {
        if (confirm("Are you sure you want to delete this faculty?")) {
          alert('Faculty deleted successfully! (Demo - No actual data deleted)');
          loadFacultyData(); // Reload data
        }
      }

      // Handle form submission for editing faculty data
      document.getElementById('editFacultyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Faculty details updated successfully! (Demo - No actual data saved)');
        const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
        editModal.hide();
        loadFacultyData(); // Reload data
      });

      // Function to update the current date
      function updateDate() {
        const currentDateElement = document.getElementById('currentDate');
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        const formattedDate = now.toLocaleDateString('en-US', options);
        currentDateElement.textContent = formattedDate;
      }

      // Function to update the local time (12-hour format)
      function updateTime() {
        const localTimeElement = document.getElementById('localTime');
        const now = new Date();
        
        let hours = now.getHours();
        let minutes = now.getMinutes();
        let seconds = now.getSeconds();
        let ampm = hours >= 12 ? 'PM' : 'AM';

        // Convert 24-hour format to 12-hour format
        hours = hours % 12;
        hours = hours ? hours : 12; // the hour '0' should be '12'
        
        // Format minutes and seconds to always have two digits
        minutes = minutes < 10 ? "0" + minutes : minutes;
        seconds = seconds < 10 ? "0" + seconds : seconds;

        // Update the time display in 12-hour format
        localTimeElement.textContent = hours + ":" + minutes + ":" + seconds + " " + ampm;
      }

      // Update the date and time every second
      setInterval(function() {
        updateDate();
        updateTime();
      }, 1000);

      // Initial load
      updateDate();
      updateTime();
      loadFacultyData();
    </script>
  </body>
