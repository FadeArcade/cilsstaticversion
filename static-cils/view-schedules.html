        <main class="content px-3 py-4">

              <h1 class="text-center my-5">View Schedule</h1>

              <!-- Weekly Schedule -->
              <div class="row mb-5">
                <div class="col">
                  <div class="card">
                    <div class="card-body">
                      <h3 class="card-title mb-4">Weekly Schedule</h3>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Initialize Bootstrap Components -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize all tooltips
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });

            // Initialize all popovers
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
                return new bootstrap.Popover(popoverTriggerEl);
            });
        });
    </script>

    <!-- Custom JavaScript -->
    <script src="sidebars.js"></script>
    <script src="script.js"></script>

    <script>
      // Function to update the current date
      function updateDate() {
        const currentDateElement = document.getElementById('currentDate');
        const now = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
        const formattedDate = now.toLocaleDateString('en-US', options);
        currentDateElement.textContent = formattedDate;
      }

      // Function to update the time
      function updateTime() {
        const timeElement = document.getElementById('localTime');
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        timeElement.textContent = `${hours}:${minutes}:${seconds}`;
      }

      // Load weekly schedule
      function loadWeeklySchedule() {
        fetch('data/schedules.json')
          .then(response => response.json())
          .then(data => {
            const weeklyDiv = document.getElementById('weeklySchedule');
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            days.forEach(day => {
              const daySchedules = data.filter(schedule => 
                schedule.repeat_days && schedule.repeat_days.includes(day)
              );
              
              if (daySchedules.length > 0) {
                const dayHTML = `
                  <h4 class="mt-4 mb-3">${day}</h4>
                  <table class="table">
                    <thead class="table-info">
                      <tr>
                        <th scope="col" style="background-color: #3c6e7a; color: white;">Time</th>
                        <th scope="col" style="background-color: #3c6e7a; color: white;">Course Code</th>
                        <th scope="col" style="background-color: #3c6e7a; color: white;">Course Name</th>
                        <th scope="col" style="background-color: #3c6e7a; color: white;">Faculty Name</th>
                        <th scope="col" style="background-color: #3c6e7a; color: white;">Status</th>
                        <th scope="col" style="background-color: #3c6e7a; color: white;">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${daySchedules.map(schedule => {
                        const startTime = new Date(`2024-01-01 ${schedule.time_start}`);
                        const endTime = new Date(`2024-01-01 ${schedule.time_end}`);
                        const startDisplay = startTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                        const endDisplay = endTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
                        
                        let status, statusClass;
                        if (schedule.status === 'Cancelled') {
                          status = 'Cancelled';
                          statusClass = 'bg-danger';
                        } else {
                          status = 'Upcoming';
                          statusClass = 'bg-primary';
                        }
                        
                        return `
                          <tr>
                            <td>${startDisplay} - ${endDisplay}</td>
                            <td>${schedule.course_code}</td>
                            <td>${schedule.course_name}</td>
                            <td>${schedule.faculty_name}</td>
                            <td><span class="badge ${statusClass}">${status}</span></td>
                            <td>
                              <div class="action-buttons">
                                <button class="btn btn-sm btn-cancel" onclick="alert('Cancel functionality - Demo only')">
                                  <i class="lni lni-close"></i> Cancel
                                </button>
                                <button class="btn btn-sm btn-warning" onclick="alert('Edit functionality - Demo only')">
                                  <i class="lni lni-pencil"></i> Edit
                                </button>
                              </div>
                            </td>
                          </tr>
                        `;
                      }).join('')}
                    </tbody>
                  </table>
                `;
                weeklyDiv.innerHTML += dayHTML;
              } else {
                weeklyDiv.innerHTML += `<div class='alert alert-info mt-4'>No regular schedules for ${day}.</div>`;
              }
            });
          })
          .catch(error => {
            console.error('Error loading schedules:', error);
            document.getElementById('weeklySchedule').innerHTML = '<div class="alert alert-info">No schedules available.</div>';
          });
      }

      // Update date and time immediately
      updateDate();
      updateTime();

      // Update date and time every second
      setInterval(() => {
        updateDate();
        updateTime();
      }, 1000);

      // Load weekly schedule
      loadWeeklySchedule();
    </script>
  </body>
