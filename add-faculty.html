                    <form id="facultyForm">
                      <div class="row mx-5">
                        <div class="col-6 py-4">
                          <label for="name" class="form-label">Faculty Name</label>
                          <input type="text" class="form-control" name="name" id="name" placeholder="Enter faculty name" required>
                        </div>

                        <div class="col-6 py-4">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" id="email" placeholder="Enter email address" required>
                        </div>

                        <div class="col-6 py-4">
                          <label for="department" class="form-label">Department</label>
                          <select class="form-select" name="department" id="department" required>
                            <option value="">Select Department</option>
                            <option value="CSIT">CSIT</option>
                            <option value="CAS">College of Arts and Sciences</option>
                            <option value="BEdD">Basic Education Department</option>
                            <option value="...">College of ...</option>
                          </select>
                        </div>

                        <div class="col-6 py-4">
                          <label for="subject" class="form-label">Subject</label>
                          <select class="form-select" name="subject" id="subject" required>
                            <option value="">Select Subject</option>
                            <option value="Data Structures and Algorithms">Data Structures and Algorithms</option>
                            <option value="Database Management Systems">Database Management Systems</option>
                            <option value="Computer Programming">Computer Programming</option>
                            <option value="Software Engineering">Software Engineering</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Network Administration">Network Administration</option>
                          </select>
                        </div>

                        <div class="col-12 text-center">
                          <button type="submit" class="btn" style="background-color: #3c6e7a; color: white;">Add Faculty</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </main>

    <script src="script.js"></script>

    <script>
        // Handle form submission
        document.getElementById('facultyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Faculty added successfully! (Demo - No actual data saved)');
            this.reset();
        });

        // Function to update the current date
        function updateDate() {
            const currentDateElement = document.getElementById('currentDate');
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            currentDateElement.textContent = formattedDate;
        }

        // Function to update the local time (12-hour format)
        function updateTime() {
            const localTimeElement = document.getElementById('localTime');
            const now = new Date();
            
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert 24-hour format to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            
            // Format minutes and seconds to always have two digits
            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            // Update the time display in 12-hour format
            localTimeElement.textContent = hours + ":" + minutes + ":" + seconds + " " + ampm;
        }

        // Update the date and time every second
        setInterval(function() {
            updateDate();
            updateTime();
        }, 1000);

        // Initial update
        updateDate();
        updateTime();
    </script>
