<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>CS/IT Laboratory E-Scheduler</title>

    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <style>
        .password-container {
            position: relative;
            width: 100%;
        }
        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            color: #6c757d;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }
        .password-toggle:hover {
            color: #495057;
        }
        .password-toggle i {
            font-size: 1.2rem;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #password {
            padding-right: 50px;
        }
    </style>
  </head>
  <body>
    <div class="containerbg">
        <p>&nbsp;</p>
    </div>
    
    <form class="form" id="loginForm">
      <h2>  </h2>
        <p class="form-title">CS/IT Laboratory E-Scheduler</p>
        <div class="input-container">
            <input name="uname" class="form-control-lg" placeholder="Enter email" type="email" required>
            <span>
                <svg stroke="currentColor" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" stroke-width="2" stroke-linejoin="round" stroke-linecap="round"></path>
                </svg>
            </span>
        </div>

        <div class="input-container">
            <div class="password-container">
                <input name="password" class="form-control-lg" placeholder="Enter password" type="password" id="password" required>
                <button type="button" class="password-toggle" id="toggleButton">
                    <i class="lni lni-eye"></i>
                </button>
            </div>
        </div>
        
        <button class="submit" type="submit">Sign in</button>
        <p id="info-form">This page is for the faculty of Manila Central University only. Please exit the page if <a href="index.html">otherwise.</a></p>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggleButton');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');
            
            // Password toggle functionality
            toggleButton.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                const icon = toggleButton.querySelector('i');
                icon.className = type === 'password' ? 'lni lni-eye' : 'lni lni-eye-off';
            });
            
            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent default form submission
                
                // Get form data
                const formData = new FormData(loginForm);
                const email = formData.get('uname');
                const password = formData.get('password');
                
                // Basic validation
                if (email && password) {
                    // Redirect to dashboard (static redirect for demo purposes)
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Please fill in both email and password fields.');
                }
            });
        });
    </script>
  </body>
</html>
